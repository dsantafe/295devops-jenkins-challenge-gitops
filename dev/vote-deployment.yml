apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote
  template:
    metadata:
      labels:
        app: vote
    spec:
      containers:
        - name: vote
          image: dsantafe/vote:1.0.0-1
          ports:
            - containerPort: 80
      #     volumeMounts:
      #       - name: vote-volume
      #         mountPath: /usr/local/app
      # volumes:
      #   - name: vote-volume
      #     persistentVolumeClaim:
      #       claimName: vote-pv-claim
---
apiVersion: v1
kind: Service
metadata:
  name: vote
spec:
  selector:
    app: vote
  ports:
    - protocol: TCP
      port: 80
  type: ClusterIP